<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
  
    
    Visar sidan {{ page }} av totalt {{ pages }}

    <form method="get">
        <input type="text" placeholder="sök" value="{{ q }}" name="q">
        <input class="btn" type=submit value="Sök">
    </form>
    
    Du är på sidan {{ page }} av totalt {{ pages }}
    <table class="table">
        <thead>
            <th>
                Namn
                <a href="/customers?sortColumn=namn&sortOrder=asc&q={{ q }}">
                    <i class='bx bx-up-arrow-alt'></i>
                </a>
                <a href="/customers?sortColumn=namn&sortOrder=desc&q={{ q }}">
                    <i class='bx bx-down-arrow-alt'></i>
                </a>
            </th>
            <th>
                    City
                    <a href="/customers?sortColumn=city&sortOrder=asc&q={{ q }}">
                        <i class='bx bx-up-arrow-alt'></i>
                    </a>
                    <a href="/customers?sortColumn=city&sortOrder=desc&q={{ q }}">
                        <i class='bx bx-down-arrow-alt'></i>
                    </a>
                </th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            {% for customer in listOfCustomers  %}
            <p>{{ customer.GivenName }} {{ customer.City }} </p>
            <a href="/customer/{{ customer.Id }}" class="btn">
              Se mer
          </a>
    {% endfor %}
    </tbody>
    <tfoot>
        <tr>
              <td>
                {% if has_prev %}
                <a class="btn" href="/customers?page={{ page - 1 }}&sortColumn={{ sortColumn }}&sortOrder={{ sortOrder }}&q={{ q }}">
                    Prev
                </a>
                {% endif %}
              </td>  
              <td></td>
              <td></td>
              <td>
                {% if has_next %}
                <a class="btn" href="/customers?page={{ page + 1 }}&sortColumn={{ sortColumn }}&sortOrder={{ sortOrder }}&q={{ q }}">
                    Next
                </a>
                {% endif %}
              </td>
        </tr>
    </tfoot>

</table>


</body>
</html>
